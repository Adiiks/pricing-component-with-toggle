<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">

  <title>Pricing component with toggle</title>
</head>
<body>

  <header>
    <h2>Our Pricing</h2>
    <div class="switch-wrapper">
      <span class="label">Annually</span>
      <label class="switch">
        <input type="checkbox" id="toogle">
        <span class="slider round"></span>
      </label>
      <span class="label">Monthly</span>
    </div>
  </header>

  
  <main>
    <div class="side-plan left">
      <h3>Basic</h3>
      <h1>&dollar;<span id="basic">199.99</span></h1>
      <hr>
      <p>500 GB Storage</p>
      <hr>
      <p>2 Users Allowed</p>
      <hr>
      <p>Send up to 3 GB</p>
      <hr>
      <button>Learn More</button>
    </div>

    <div class="main-plan">
      <h3>Professional</h3>
      <h1>&dollar;<span id="professional">249.99</span></h1>
      <hr>
      <p>1 TB Storage</p>
      <hr>
      <p>5 Users Allowed</p>
      <hr>
      <p>Send up to 10 GB</p>
      <hr>
      <button>Learn More</button>
    </div>

    <div class="side-plan right">
      <h3>Master</h3>
      <h1>&dollar;<span id="master">399.99</span></h1>
      <hr>
      <p>2 TB Storage</p>
      <hr>
      <p>10 Users Allowed</p>
      <hr>
      <p>Send up to 20 GB</p>
      <hr>
      <button>Learn More</button>
    </div>
  </main>
  
  <script src="index.js"></script>
</body>
</html>
